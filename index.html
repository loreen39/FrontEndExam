<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header row row-cols-4 p-4 mt-3 transition">
            <div class="col-5"><input class="w-100  border border-0 rounded-2 p-1" id="user-input" type="text" placeholder="Fruits or Legumes"></div>
            <div class="col-3">
                <div class="type"> 
                <input class="radio-input form-check-input" type="radio" name="type" id="fruits" value="fruits"><label for="fruits" class="radio-label text-white mx-1">Fruits</label> 
                <input class="radio-input form-check-input" type="radio" name="type" id="legumes" value="legumes"><label for="legumes" class="radio-label text-white mx-1">Legumes</label> 
              </div>
            </div>
            <div class="col-2"><button id="add-specific" class="btn-primary border border-0 rounded-2 p-2 pt-1 pb-1 transition">Add to Specific List</button></div>
            <div class="col-2"><button id="add-general" class="btn-danger border border-0 rounded-2 p-2 pt-1 pb-1 transition">Add to General List</button></div>
        </div>

        <div class="body row mt-4 bg-primary p-3 transition">
          <div class="container">
            <div class="actions row row-cols-3 p-3">
              <div class="col-2"><button class="btn border border-0 rounded-2 p-2 pt-1 pb-1 transition" id="s-btn">Search for Item</button></div>
              <div class="col-2"><button class="btn-danger border border-0 rounded-2 p-2 pt-1 pb-1 transition" id="d-btn">Delete an Item</button></div>
              <div class="col-6"><input type="text" class="w-50  border border-0 rounded-2 p-1" placeholder="Search for a fruit or legume" id="search-input"></div>
            </div>

            <div class="row mt-2">
              <div class="col">
                <h4 class="modal-title text-light">List of Fruits</h4>
                <div class="alerts-container p-1 mt-2 rounded-3 border border-1 border-light specific-list" id="fruit-list">
                  <div class="alert-success p-2 m-2 rounded-2 alert-div transition" value="fruit">Fruits! - Apple</div>
                  <div class="alert-success p-2 m-2 rounded-2 transition">Fruits! - Mangoes</div>
                </div>
              </div>
              <div class="col">
                <h4 class="modal-title text-light">List of Fruits & Legumes</h4>
                <div class="alerts-container p-1 mt-2 rounded-3 border border-1 border-light" id="general-list">
                  <div class="alert-primary p-2 m-2 rounded-2 alert-div transition">Fruits! - Pineapple</div>
                  <div class="alert-primary p-2 m-2 rounded-2 alert-div transition">Fruits! - Bananas</div>
                  <div class="alert-primary p-2 m-2 rounded-2 alert-div transition">Legumes! - Potato</div>
                  <div class="alert-primary p-2 m-2 rounded-2 alert-div transition">Legumes! - Lentils</div>
                </div>
              </div>
              <div class="col">
                <h4 class="modal-title text-light">List of Legumes</h4>
                <div class="alerts-container p-1 mt-2 rounded-3 border border-1 border-light specific-list" id="legume-list">
                  <div class="alert-warning p-2 m-2 rounded-2 alert-div transition">Legumes! - Broccoli</div>
                  <div class="alert-warning p-2 m-2 rounded-2 alert-div transition">Legumes! - Grean Beans</div>
              </div>
            </div>
          </div>
        </div>


    <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
